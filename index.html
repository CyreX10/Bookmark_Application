
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Site Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="showbookmarks()">

    <div class="container">
      <header class="header clearfix">
        <h2 class="text-muted">BookMarker</h2>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h3 class="display-3">Bookmark Your Favourite Site</h3>
          <form id="myform">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="sitename" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label>Site URL</label>
              <input type="text" class="form-control" id="siteurl" placeholder="Website URL with Protocol i.e http/https">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarkresults">
              
            </div>
          </div>
        </div>

      </main>

      <footer class="footer">
        <p>&copy; BookMarker Application - Ayush Varshney</p>
      </footer>

    </div>
    <!--Jquery 3-->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
    </script>
    <!--Javascript-->
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
